
<!DOCTYPE html>
<html>
    <head>  
    	<style>

button:hover, button:active {
  background-color: green;
  color: white;
}
</style>

         <title>Voting Poll system </title>
    </head>
    <body>
    	<p> 

    		Voting Application
    	</p>

        <button onclick="registerNewVote()">Register new Vote</button>
       
        <p id="demo"></p>
        <script>

        let model=[0,0,0,0];
		  
		 let model_values="";

		function registerNewVote(){
		var option=Number(prompt("Which is the best indian car?\n0: Maruthi\n1: Hyundai\n2: KIA\n3: Ford"));

		if(option>=0 && option<=3){
		 var  value=model[option];

		 value++;
		 model[option]=value;
		 model_values= Object.values(model);

		displayResults(model_values);
		}

		else{
		alert("Enter valid option")
		}

		}
		function displayResults(model_values){

              console.log("Poll results are "+model_values);

		}


        </script>
    </body>

</html>
